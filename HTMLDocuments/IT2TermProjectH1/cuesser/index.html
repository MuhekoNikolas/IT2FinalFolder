<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Cuesser</title>
   
    <link href="./style.css" rel="stylesheet" />
    <link href="../resources/css/main.css" rel="stylesheet" />     

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="navBar">
        <h1 class="pageTitle">Pio's Guessing game</h1>
        <div class="navBarLinks" style="position:relative; float:right;">
            <a href="../index.html">Home</a>
            <a href="../Shop/index.html">Shop</a>
            <a href="../Translater/index.html">Translater</a>
            <a href="../multipong/index.html">Multipong</a>
        </div>
    </div>

    <div id="Container">
        <div id="winningContainer">
            <p id="WinOrLooseText"></p>
            <p style="color:red; display:block; z-index:200; position:relative; top:100px;">Guess where the prize is!</p>
            <button id="backButton" onclick="back()" class="controlButtons" title="Previous round.">
                <i class="fa fa-chevron-circle-left"></i>
            </button>
        
            <button id="playAgainButton" onclick="redo()" class="controlButtons" title="Restart the round.">
                <i class="fa fa-refresh"></i>
            </button>

            <button id="nextButton" onclick="next()" class="controlButtons" title="Next round.">
                <i class="fa fa-chevron-circle-right"></i>
            </button>
        
        </div>
        <div id="divsContainer"></div>

    </div>

</body>

  <script src="./script.js"></script>
</html>
